# Model Configuration
model:
  fe_config:
    sample_rate: 4000
    n_fft: 256
    hop_length: 32
    n_harmonics: 2
    n_filters_per_semitone: 2

  be_config:
    d_model: 256
    nhead: 8
    num_layers: 4
    dim_feedforward: 256
    dropout: 0.1
    num_filters: 118
    num_classes: 4

# Dataset Configuration
dataset:
  labels:
    - "Kalyan (thaat)/Bhoopali"
    - "Todi (thaat)/Gujari Todi"
    - "Khamaj (thaat)/Desh"
    - "Bhairavi (thaat)/Bhairavi"

# Training Configuration
training:
  num_epochs: 450
  learning_rate: 1.0e-4
  early_stopping_patience: 1000
  batch_size: 4
  num_workers: 2
  shuffle: true
  log_every_n_steps: 10
  save_every_n_epochs: 1
  project_name: "music-tagging"
  run_name: "hcnn-experiment-4RagaClf-exp2" 